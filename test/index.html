<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lrc歌词解析/lrc Lyrics analysis</title>

<body>
    <div class="lrc">
        <main>
            <article>
                <ul class="music-list"></ul>
            </article>
            <article>
                <p>歌曲信息:</p>
                <pre class="lrc-info">...</pre>
                <hr>
                <p>歌词信息:</p>

                <hr>

        <footer>

            <div class="words">
